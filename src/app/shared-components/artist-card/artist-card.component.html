<div class="artistSpot">
    <img [src]="artist.image_url" alt="artist.full_name">
    <h5>{{artist.full_name}}</h5>
    <button type="button" class="btn btn-info"> <i class="fab fa-gripfire iconColor"></i> Sales
        <span class="badge rounded-pill bg-light text-dark">{{artist.num_sales}}</span>
    </button>
</div>
