<div id="artist-container">
    <div id="artist-container-inner">
        <app-header></app-header>
        <h2 id="best-sellers">This Week's Best-Selling Artists!</h2>
        <div class="alert alert-warning" role="alert">
            Each week we show you who are our best selling artists...
        </div>
        <div class="artistShowcase">
            <app-artist-card *ngFor="let artist of artists" [artist]="artist"></app-artist-card>
        </div>
        <h3 style="padding-top: 20px;"> Artists by Genre </h3>
        <div class="progress" style="margin-bottom: 3em;">
            <div class="progress-bar bg-info" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
                aria-valuemax="100">Gothic</div>
            <div class="progress-bar bg-success" role="progressbar" style="width: 25%" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">Renaissance</div>
            <div class="progress-bar bg-warning" role="progressbar" style="width: 15%" aria-valuenow="15"
                aria-valuemin="0" aria-valuemax="100">Baroque</div>
            <div class="progress-bar bg-danger" role="progressbar" style="width: 20%" aria-valuenow="20"
                aria-valuemin="0" aria-valuemax="100">Pre-Modern</div>
            <div class="progress-bar" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0"
                aria-valuemax="100">Modern</div>
        </div>
    </div>
</div>
